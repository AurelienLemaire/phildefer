<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Phil de fer - Galerie des cr√©ations</title>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
  <style>
    header {
      padding: 2rem;
      text-align: center;
      color: white;
    }

    .hero {
      background: linear-gradient(to right, var(--green), var(--yellow));
      background-size: cover;
      background-position: center;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      justify-content: center;
      padding: 1rem;
      margin: 50px auto;
    }

    .controls input,
    .controls select {
      padding: 0.5rem;
      font-size: 1rem;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.8rem;
      padding: 2rem;
      max-width: 1200px;
      margin: 0px auto;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      display: flex;
      flex-direction: column;
    }

    .card img {
      width: 100%;
      height: 260px;
      object-fit: cover;
    }

    .card-body {
      padding: 1rem;
    }

    .card-title {
      font-family: 'Pacifico', cursive;
      /* Police plus fantaisiste pour les titres */
      font-size: 1.4em;
      margin-bottom: 10px;
      color: var(--green);
    }



    .pagination {
      text-align: center;
      padding: 1rem;
      max-width: 1200px;
      margin: 0px auto;
    }

    .pagination button {
      background: var(--blue);
      border: none;
      color: white;
      padding: 0.5rem 1rem;
      margin: 0.2rem;
      border-radius: 5px;
      cursor: pointer;
    }

    .pagination button:disabled {
      background: #ccc;
      cursor: default;
    }



    .lightbox {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      background: rgba(0, 0, 0, 0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .lightbox img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 10px;
    }

    .lightbox.show {
      display: flex;
    }

    .lightbox-close {
      position: absolute;
      top: 2rem;
      right: 2rem;
      font-size: 2rem;
      color: white;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <nav id="navbar">
    <div class="burger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <ul id="nav-links">
      <li><a href="index.html" >Accueil</a></li>
      <li><a href="perrocle.html">Le Perrocl√©</a></li>
      <li><a href="galerie.html" class="active">Galerie</a></li>
      <li><a href="contact.html">Contact</a></li>
    </ul>
  </nav>

  <header class="hero">
    <h1>Galerie des Cr√©ations</h1>
  </header>

  <div class="controls">
    <input type="text" id="searchInput" placeholder="üîç Rechercher...">
    <select id="categoryFilter">
      <option value="all">Toutes les cat√©gories</option>
    </select>
  </div>

  <div class="gallery" id="gallery"></div>

  <div id="lightbox" class="lightbox">
    <span class="lightbox-close" onclick="closeLightbox()">√ó</span>
    <img id="lightbox-img" src="" alt="Zoom">
  </div>
  <div class="pagination" id="pagination"></div>

  <script>
    const itemsPerPage = 20;
    let currentPage = 1;
    let allItems = [];
    let filteredItems = [];

    fetch('./creations.json')
      .then(res => res.json())
      .then(data => {
        allItems = data;
        updateCategoryFilter();
        applyFilters();
      });


    function renderItems(items) {
      const gallery = document.getElementById("gallery");
      gallery.innerHTML = "";

      const start = (currentPage - 1) * itemsPerPage;
      const end = start + itemsPerPage;
      const pageItems = items.slice(start, end);

      pageItems.forEach(item => {
        const card = document.createElement("div");
        card.className = "card";
        card.innerHTML = `
          <img src="miniatures/${item.image}" alt="${item.title}">
          <div class="card-body">
            <p class="card-title">${item.title}</p>
            <p><strong>${item.category}</strong></p>
            <p>${item.description}</p>
          </div>
        `;
        card.addEventListener("click", () => openLightbox(item.image));
        gallery.appendChild(card);
      });

      renderPagination(items.length);
    }

    function openLightbox(src) {
      const lb = document.getElementById("lightbox");
      const img = document.getElementById("lightbox-img");
      img.src = "photos/"+src;
      lb.classList.add("show");
    }

    function closeLightbox() {
      document.getElementById("lightbox").classList.remove("show");
    }

    function renderPagination(totalItems) {
      const pagination = document.getElementById("pagination");
      pagination.innerHTML = "";

      const totalPages = Math.ceil(totalItems / itemsPerPage);

      for (let i = 1; i <= totalPages; i++) {
        const btn = document.createElement("button");
        btn.textContent = i;
        btn.disabled = i === currentPage;
        btn.onclick = () => {
          currentPage = i;
          renderItems(filteredItems);
        };
        pagination.appendChild(btn);
      }
    }

    function updateCategoryFilter() {
      const categoryFilter = document.getElementById("categoryFilter");
      const categories = [...new Set(allItems.map(i => i.category))];
      categoryFilter.innerHTML = '<option value="all">Toutes les cat√©gories</option>';
      categories.forEach(cat => {
        const option = document.createElement("option");
        option.value = cat;
        option.textContent = cat;
        categoryFilter.appendChild(option);
      });
    }

    function applyFilters() {
      const searchValue = document.getElementById("searchInput").value.toLowerCase();
      let selectedCategory = document.getElementById("categoryFilter").value;

      let params = new URLSearchParams(document.location.search);
      let category = params.get("category");
      if (category != null) selectedCategory = category;


      filteredItems = allItems.filter(item => {
        const matchCategory = selectedCategory === "all" || item.category === selectedCategory;
        const matchSearch = item.title.toLowerCase().includes(searchValue) ||
          item.description.toLowerCase().includes(searchValue);
        return matchCategory && matchSearch;
      });

      currentPage = 1;
      renderItems(filteredItems);
    }

    document.getElementById("searchInput").addEventListener("input", applyFilters);
    document.getElementById("categoryFilter").addEventListener("change", applyFilters);

    window.addEventListener('scroll', () => {
      const nav = document.getElementById('navbar');
      nav.classList.toggle('scrolled', window.scrollY > 30);
    });
  </script>

  <footer id="boutique" class="footer">
    <h3>Venez d√©couvrir toutes les cr√©ations !</h3>
    <p>Retrouvez-nous √† la boutique <strong><a href="https://g.co/kgs/rG1V6Qk" target="_blank">L'Effet
          M√®r(E)</a></strong></p>
    <p><strong>Adresse :</strong> 4 Rue du Calvaire, 44420 Piriac-sur-Mer</p>
    <p>&copy; 2025 Phil de fer. Tous droits r√©serv√©s.</p>
  </footer>
  <script>
    function toggleMenu() {
      const navLinks = document.getElementById('nav-links');
      navLinks.classList.toggle('show');
    }
  </script>
</body>

</html>
